<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMDb bo'yicha mashq</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/paper.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="page__body">

  <header class="container">
    <div class="row flex-middle">
      <div class="sm-6 col">
        <h1 class="margin-none">Kinolar</h1>
      </div>
      <section class="sm-6 col">
        <h2 class="visually-hidden">Izlash</h2>
        <form class="js-movie-search-form" action="https://www.omdbapi.com/" method="GET">
          <div class="form-group margin-none">
            <input class="js-movie-search-input input-block" type="search" name="search" placeholder="Kino nomi" required>
          </div>
        </form>
      </section>
    </div>
  </header>


  <main class="background-secondary padding-small">
    <section class="results">
      <div class="container">
        <h2 class="margin-small">Qidiruv natijalari <span class="js-search-word badge"></span></h2>
        <ul class="results__list row padding-none">
          <!-- <li class="results__item result col sm-6 md-4">
            <div class="result__card card">
              <div class="card-body">
                <h3 class="card-title margin-top-none">
                  <span class="js-result-title">The Incredible Hulk</span>
                  <span class="js-result-year">(2008)</span>
                </h3>
                <label class="js-result-modal-opener col paper-btn btn btn-warning" for="movie-info-modal">Info</label>
              </div>
            </div>
          </li> -->
        </ul>

        <div class="pagination"></div>
      </div>
    </section>
  </main>


  <footer class="padding">
    <div class="container">
      <p>MJ &copy; 2020</p>
    </div>
  </footer>


  <!-- MODAL -->
  <input class="modal-state" type="checkbox" id="movie-info-modal">
  <div class="modal">
    <label class="modal-bg" for="movie-info-modal"></label>
    <div class="modal-body">
      <label class="btn-close" for="movie-info-modal">X</label>
      <img class="js-modal-movie-poster margin-bottom" src="https://placehold.it/250x360" alt="" width="250" height="360">
      <h4 class="modal-title">
        <span class="js-modal-movie-title"></span>
      </h4>
      <p class="modal-subtitle">Rating 
        <span class="js-modal-movie-rating"></span>
        - 
        <span class="js-modal-movie-genres"></span>
      </p>
      <p class="js-modal-movie-plot modal-text"></p>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
